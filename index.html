<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwent</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div id="game">
        <div class="game-area" id="left-pane">
            <div class="container leaders">
                <div class="leader" id="comp-leader"></div>
                <div class="game-details" id="comp-details"></div>
            </div>
            <div id="weather"></div>
            <div class="container leaders">
                <div class="game-details" id="player-details"></div>
                <div class="leader" id="player-leader"></div>
            </div>
        </div>
        <div class="game-area" id="play-area">
            <div class="container side" id="comp-side">
                <div class="row siege" id="comp-siege"></div>
                <div class="row ranged" id="comp-ranged"></div>
                <div class="row close" id="comp-close"></div>
            </div>
            <div class="container side" id="player-side">
                <div class="row close" id="player-close"></div>
                <div class="row ranged" id="player-ranged"></div>
                <div class="row siege" id="player-siege"></div>
            </div>
            <div id="hand"></div>
        </div>
        <div class="game-area" id="right-pane">
            <div class="container piles">
                <div class="disc" id="comp-disc"></div>
                <div class="deck" id="comp-deck"></div>
            </div>
            <div class="container piles">
                <div class="disc" id="player-disc"></div>
                <div class="deck" id="player-deck"></div>
            </div>
        </div>
    </div>
</body>
</html>
